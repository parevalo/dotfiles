#Tmux configuration file (tmux 2.8 on cluster)
# Paulo Arevalo (based on ashiklom)

# Use 256 colors
set -g default-terminal "xterm-256color"

# Control key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Reload Tmux configuration from within Tmux
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Vi-style pane switching
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Rebind window splits to keys that make sense
unbind %    # Remove default binding
bind \ split-window -h
bind - split-window -v

# Customize status bar 
set-option -g status-position top
set -g status-bg colour8
set -g status-fg white 
set -g status-left '#[fg=yellow,bold]#S'
set-window-option -g window-status-current-bg colour3
set-window-option -g window-status-current-fg black

# Bindings for simultaneous pane execution
bind-key s set-window-option synchronize-panes

# Allow xterm shortcuts (e.g. jumping every word with ctr+arrow)
set-window-option -g xterm-keys on
