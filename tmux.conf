#Tmux configuration file
# Paulo Arevalo (based on ashiklom)

# Set bash as default (for now)
#set-option -g default-shell /bin/bash

# Use UTF-8
#set -g utf8
#set-window-option -g utf8 on

# Use 256 colors
set -g default-terminal "screen-256color"

# Control key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Reload Tmux configuration from within Tmux
unbind r
bind r source-file ~/projects/dotfiles/tmux.conf \; display "Reloaded config"

# Vi-style pane switching
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Rebind window splits to keys that make sense
unbind %    # Remove default binding
bind \ split-window -h
bind - split-window -v

# Customize status bar 
set-option -g status-position top
set -g status-bg colour8
set -g status-fg white 
set -g status-left '#[fg=yellow,bold]#S'
set-window-option -g window-status-current-bg colour3
set-window-option -g window-status-current-fg black
#setw -g automatic-rename

# Enable mouse mode
set -g mouse on
